choseEvaluation:
  songName: "&9Het nummer was &b{songTitle} &9van &b{songAuthor}"
  correctAnswer: "&aHet antwoord is juist!"
  wrongAnswer: "&cHet antwoord is onjuist!"
  noAnswer: "&cJe hebt geen antwoord verstuurd!"
submitAnswer: "&9Je hebt &b{songTitle} gekozen"
inventory:
  title: "Kies de juiste titel:"
  songItems:
    displaynameColor: "6"
    lore:
      - "Artiest:"
      - "{songAuthor}"
